<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Details </h1>
        <h2>
    <label for="Univ">University:</label>
    <input id="Univ" type="text" placeholder="University" required autofocus>
    <br>
    <br>
    <label for="inst">Institute:</label>
    <input id="inst" type="text" placeholder="institute" required autofocus>
    <br>
    <br>
    <label for="bran">Branch:</label>
    <select name="Branch" id="bran">
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="MECH">MECH</option>
    </select>
    <br>
    <br>
    <label for="deg">Degree:</label>
    <select name="Degree" id="deg">
        <option value="B.E">B.E</option>
        <option value="B.TECH">B.TECH</option>
    </select>
    <input type="radio"  name="status">Pursuing
    <input type="radio" name="status">Completed
    <br>
    <br>
    <label for="cgpa">Average Cgpa:</label>
    <input type="number" min="0" max="10">upto
    <input type="number" min="1" max="8">Th Semester
    <br>
    <br>
    <label for="Exp">Experience:</label>
    <input type="number" >Years
    <br>
    <br>
    <label for="website">Your Website or Blog</label>
    <input type="url">
    </h2>
</body>
</html>
