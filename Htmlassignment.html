<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <legend><h1>MS SPORTS</h1></legend>
</head>
<body>
    <p><h3>Feedback Form</h3></p>
    <p><h4>This Form requires mandatory information so please provide it with responsibly</h4></p>
    <p><h4><font color="Red">*</font>-Mandatory</h4><p>
    <label><h3>1.Type Of Problem<font color="Red">*</font>:</h3></label>
    <input type="radio" id="issue" name="issue">Technical issues<br>
    <input type="radio" id="issue" name="issue">Product Not Available<br>
    <input type="radio" id="issue" name="issue">Missing Information About The Product
    <label><h3>2.User Name:<font color="Red">*</font></h3></label>
    <input type="text" id="name" placeholder="Username">
    <label><h3>3.Email:<font color="Red">*</font></h3></label>
    <input type="email" id="email" placeholder="Email">
    <label><h3>4.Location:<font color="Red">*</font></h3></label>
    <input type="text" id="location" placeholder="Location">
    <label><h3>5.Phone No:</h3></label>
    <input type="number" minlength="10" maxlength="15" id="num" placeholder="Phone no">
    <label><h3>6.Description Of The Problem:<font color="Red">*</font></h3></label>
    <input type="text" id="Des" width="200px">
    <label><h3>7.Notification Of the Problem Solved</h3></label>
    <input type="text" id="not"><br><br>
    <input type="submit">
</body>
</html>
