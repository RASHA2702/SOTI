<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function allow(event)
        {
            event.preventDefault();
        }
        function drag(event)
        {
            event.dataTransfer.setData("t1",event.target.id);
        }
        function drop(event)
        {
            event.preventDefault();
            var data=event.dataTransfer.getData("t1");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div id="p2" style="width: 500px; height: 200px;border: 5px solid aqua;" ondrop="drop(event)" ondragover="allow(event)"></div>
    <img id="p3" src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg" draggable="true" ondragstart="drag(event)">
    <p id="p1" draggable="true" ondragstart="drag(event)">This is example</p>
</body>
</html>
